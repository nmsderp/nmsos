<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.19.0/css/jquery.terminal.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.19.0/js/jquery.terminal.min.js"></script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #terminal {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div id="terminal"></div>

<script>
$(document).ready(function() {
    $('#terminal').terminal(function(command) {
        if (command.startsWith("echo ")) {
            var textToEcho = command.substring(5);
            this.echo(textToEcho);
        } else if (command.startsWith("iframe ")) {
            var url = command.substring(7);
            var cursorPosition = this.get_position();
            var iframe = $('<iframe>', {
                src: url,
                frameborder: 0,
                width: '100%',
                height: '300px'
            });
            $('#terminal').append(iframe);
            this.set_position(cursorPosition[0] + 1, 0); 
        } else if (command !== '') {
           this.echo('The command "' + command + '" may not exist, type help to view a full list of commands.');
        }
    }, {
        greetings: 'nmsos',
        name: 'terminal',
        prompt: 'user@cool-page $ '
    });
});


</script>


</body>
</html>
